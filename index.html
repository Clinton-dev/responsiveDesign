<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles-mediaquery-reporter.css">
  <script src="https://kit.fontawesome.com/529e1c0b24.js" crossorigin="anonymous"></script>
  <title>TNW</title>
</head>

<body>
  <div class="root">
    <nav>
      <div class="first-nav">
        <div class="left">
          <ul>
            <li>News</li>
            <li>Events</li>
            <li>Business</li>
            <li>AMAs</li>
            <li>Spaces</li>
            <li>Terms &amp; Conditions</li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li>About</li>
            <li>Advertise</li>
            <li>Jobs</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <div class="second-nav">
        <ul>
          <li>LATEST</li>
          <li>HARD FORK</li>
          <li>PLUGGED</li>
          <li>README</li>
          <li>GROWTH QUARTERS</li>
          <li><i class="fas fa-search fa-rotate-90 fa-lg"></i></li>
        </ul>
      </div>
      <div class="res-nav">
        <div class="nav-logo"><img src="img/TNw-logo.jpg" alt="the next web logo"></div>
        <div class="right-res-nav">
          <i class="fas fa-search fa-rotate-90 fa-lg"></i>
          &nbsp;
          <i class="fas fa-bars fa-lg"></i>
        </div>
        <div class="clearfix"></div>
      </div>
    </nav>
    <main>
      <section class="cover">
        <article class="main-article">
          <img src="img/main-art.jpeg" alt="main article">
        </article>
        <aside>
          <article class="art">
            <img src="img/art-2.jpg" alt="">
          </article>
          <article class="art">
            <img src="img/art-3.jpg" alt="">
          </article>
        </aside>
      </section>
      <div class="wrapper">
        <section class="latest">
          <div class="latest-items"></div>
          <div class="latest-items"></div>
          <div class="latest-items"></div>
          <div class="latest-items"></div>
          <div class="latest-items"></div>
          <div class="latest-items"></div>
          <div class="latest-items"></div>
          <div class="latest-items"></div>
        </section>
        <section class="deals">
          <div class="deal-items"></div>
          <div class="deal-items"></div>
          <div class="deal-items"></div>
          <div class="deal-items"></div>
          <div class="deal-items"></div>
          <div class="deal-items"></div>
          <div class="deal-items"></div>
          <div class="deal-items"></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="social-links">
        <div class="footer-nav"></div>
      </div>
      <div class="copyright"></div>
    </footer>
  </div>
</body>

</html>
